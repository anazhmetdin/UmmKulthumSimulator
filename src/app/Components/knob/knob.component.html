<svg #knob viewBox="0 0 100 100" (mousedown)="activate($event)">
  <circle [attr.fill]="knobColor" stroke-width="0.2rem" [style.stroke]="strokeColor" cx="50%" cy="50%" r="45%"></circle>
  <circle [attr.fill]="pointerColor" [attr.transform]="'rotate('+angle+' 50 50)'" cx="50%" cy="6%" r="6%"></circle>
</svg>
